<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-Scissor</title>
    <link rel="stylesheet" href="stonepapersessor.css"/>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock"> 
            <img src="rock.webp">
        </div>
            <div class="choice" id="paper">
                <img src="paper.png">
            </div>
                <div class="choice" id="scissor">
                    <img src="scissor.jpeg">
                      </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="User-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="Comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your Move</p>
    </div>
    <script src="stonepapersessor.js"></script>
</body>
</html>
